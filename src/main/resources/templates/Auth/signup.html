<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <title>Sign Up Page</title>
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<form id="signupForm">
			<div class="mb-3">
				<label for="inputUsername" class="form-label">Username</label>
				<input type="username" class="form-control" id="inputUsername" aria-describedby="usernameHelp">
				<div id="usernameHelp" class="form-text">You can change this later.</div>
			</div>
			<div class="mb-3">
		    	<label for="inputEmail" class="form-label">Email address</label>
		    	<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
		    	<div id="emailHelp" class="form-text">
					Email is only for account recovery. We will never share your email with anyone else.
				</div>
			</div>
			<div class="mb-3">
				<label for="inputPassword" class="form-label">Password</label>
				<input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp">
				<div id="passwordHelp" class="form-text">Password must have a length of 5.</div>
			</div>
			<div class="mb-3">
		  		<label for="inputConfirmPassword" class="form-label">Confirm Password</label>
		  		<input type="password" class="form-control" id="inputConfirmPassword">
			</div>
		  <button type="submit" class="btn btn-primary">Create Account</button>
		  <a class="btn btn-secondary" href="/">Cancel</a>
		</form>
	</body>
</html>
